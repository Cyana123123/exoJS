<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/stylesheet/css/menu.css">
</head>
  <body>
  <nav id="menu">
    <ul style="text-align: center;">
      <li>Accueil</li>
      <li>Produit</li>
      <li>Equipe</li>
      <li>Contact</li>
    </ul>
  </nav>
  <div class="banner">
    <h1>Créez un menu qui se fixe en haut de la page lorsqu'on scroll-down au dela de 70 px
    <br>(voir menu-scroll-down.html)
    </h1>
  </div>
    <script>
    //TODO
    // const menu = document.querySelector('#menu');
    // menu.className = 'fixed-position';

    const menu = document.querySelector("#menu");
    // on mémorise la position de nav
    const posititionBase = menu.offsetTop;

    function sticky(){
      // position du curseur au scroll
      var posCurseur = this.pageYOffset;
      // je teste la différence de distance entre le scroll et nav
      if(posititionBase-posCurseur<1){
        menu.style.position = "fixed";
        menu.style.top = 0;
        menu.style.zIndex = 999;
        menu.className = "fixed-position"
      }
      if(posCurseur<200){
        menu.style.position = "relative";
      }
    }
    // evenement
    window.addEventListener("scroll", sticky);



    </script>
  </body>
</html>
